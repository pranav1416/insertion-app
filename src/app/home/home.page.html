<ion-header>
  <ion-toolbar>
    <ion-title>
      Insertion App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <p>Please enter a sequence of nine numbers to be sorted.</p>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>
          <ion-label>Enter ',' separated Sequence</ion-label>
          <ion-input type="string" #ipSeq color="dark" (ionChange) = "btnDisabled(ipSeq.value)"></ion-input>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-button fill="solid" [disabled]="btnValue" color="dark" expand="block" (click)="sortSeq(ipSeq.value)">Sort</ion-button>
    </ion-row>
    <ion-row>
      <div [innerHtml] = "htmlString"></div>
    </ion-row>
  </ion-grid>
</ion-content>
